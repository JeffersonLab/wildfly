name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Run Docker Build
        run: docker build --build-arg CUSTOM_CRT_URL=http://pki.jlab.org/JLabCA.crt .
