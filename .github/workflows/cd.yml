name: CD

on:
  push:
    paths:
      - 'VERSION'

jobs:
  release:
    uses: jeffersonlab/container-workflows/.github/workflows/gh-release.yml@v1
    secrets: inherit

  docker_publish:
    needs:
      - release
    uses: jeffersonlab/container-workflows/.github/workflows/docker-publish.yml@v1
    with:
      semvertag: ${{ needs.release.outputs.semvertag }}
    secrets: inherit
